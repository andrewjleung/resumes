name: Deploy resume to GitHub Pages

on:
    push:
        branches: ["main"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

env:
    TITLE: AndrewLeung_Resume
    VERSION: ${{ github.workspace }}/versions/primary

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
            - uses: typst-community/setup-typst@v4

            - name: Download Nimbus Sans L
              run: |
                  wget -O nimbus_sans_l.zip https://www.fontsquirrel.com/fonts/download/nimbus-sans-l
                  ls
                  unzip -d nimbus_sans_l/ nimbus_sans_l.zip
                  mv nimbus_sans_l /usr/share/fonts/
                  fc-cache -fv

            - uses: jdx/mise-action@v2
              with:
                  version: 2024.12.14 # [default: latest] mise version to install

            - name: Create artifact
              run: mise run render
              working-directory: ${{ env.VERSION }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: resume
                  path: ${{ env.VERSION }}/artifacts/${{ env.TITLE }}.pdf

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - uses: actions/download-artifact@v4
              with:
                  name: resume
                  path: ${{ env.VERSION }}/${{ env.TITLE }}.pdf
            - name: Setup Pages
              uses: actions/configure-pages@v5
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ${{ env.VERSION }}/${{ env.TITLE }}.pdf
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
